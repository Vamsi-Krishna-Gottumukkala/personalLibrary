<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter new book</title>
  </head>
  <body>
    <div class="box">
      <h3 class="new">NEW</h3>
      <form action="" method="post">
        <input type="text" name="name" placeholder="Name of the book" /><br><br>
        <select id="type" name="type">
          <option value="" selected disabled>Type</option>
          <option value="Book">Book</option>
          <option value="Article">Article</option>
          <option value="Academic Journal">Academic Journal</option>
          <option value="Essay Resource">Essay Resource</option>
        </select><br><br>
        <select id="status" name="status">
          <option value="" selected disabled>Status</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select><br><br>
        <select id="score" name="score">
          <option value="" selected disabled>Score</option>
          <option value="TBD">TBD</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐">⭐</option>
        </select><br><br>
        <input type="text" name="author" placeholder="Name of the Author" /><br><br>
        <input type="date" name="date" placeholder="Completed Date" /><br><br>
        <input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
